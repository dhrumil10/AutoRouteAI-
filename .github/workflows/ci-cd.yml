name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          # Add your test command here, e.g., pytest
          pytest

      - name: Build Docker image
        run: |
          docker build -t autoroute-backend:latest .

      # Optional: Push Docker image to Docker Hub or AWS ECR here

      # Optional: Deploy to AWS EC2 or ECS using SSH or AWS CLI
